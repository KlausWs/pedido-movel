<ion-card class="card-identificar-cliente">
    <ion-card-header style="border-radius: 0px !important;">
        <div>
            <div style="display: inline-block; min-height: 40px; width: 85%">PEDIDO CONCLUIDO</div>
        </div>
        <div>
            <span style="color: black !important; margin-left: 5px;">Pedido finalizado com sucesso!</span>
        </div>
    </ion-card-header>
    <ion-card-content>
        <div style="display: inline-block; max-height: 40px; margin-top: 15px;">
            <button ion-button color="bostonblue" class="botao-primario" (click)="ok()">Fechar</button>
        </div>
    </ion-card-content>
</ion-card>
