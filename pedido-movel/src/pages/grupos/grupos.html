<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo-default"></div>
    <ion-buttons end>
      <button (click)="myFunction()" class="basket-text" ion-button>
        Itens do pedido
      </button>
      <button (click)="myFunction()" class="fa fa-fw fa-shopping-basket basket" ion-button icon-only></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchByText($event)">
  </ion-searchbar>

  <ion-card>
  <img src="img/nin-live.png"/>
  <ion-card-content>
    <ion-card-title>
      Campanha
      </ion-card-title>
    <p>
      Conteudo de uma campanha promocional.
    </p>
  </ion-card-content>
</ion-card>

  <ion-grid>
    <ion-row row>
      <ion-col col-lg-4 col-md-6 col-sm-12 *ngFor="let grupo of grupoService.grupos">
        <button ion-button clear item-end (click)='searchByGroup(grupo)'>{{grupo.codigo}} - {{grupo.nome}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer style="margin: 0 0 0 0; padding: 0 0 0 0 !important;">
  <ion-toolbar style="text-align:center; margin: 0 0 0 0; padding: 0 0 0 0 !important;">
    <button ion-button style="display: inline-block; position: relative; width: 48%; margin: 0 0 0 0; padding: 0 0 0 0 !important;">Full Button</button>
    <button ion-button style="display: inline-block; position: relative; width: 48%; margin: 0 0 0 0; padding: 0 0 0 0 !important;">Full Button</button>
  </ion-toolbar>
</ion-footer>
