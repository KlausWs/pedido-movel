<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo-default"></div>
    <ion-buttons end>
      <button (click)="irParaProdutos()" ion-button>
        <span class="fa fa-fw fa-search buttons-header"></span>
      </button>
      <button (click)="irParaCarrinho()" ion-button>
        <span class="buttons-text">
          Itens do pedido
        </span>
        <span class="fa fa-fw fa-shopping-basket buttons-header"></span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      CAMPANHA
    </ion-card-header>
    <ion-card-content>
      <div style="height: 400px; background-color: #D8D8D8; margin: auto;">
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      CATEGORIAS
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row row>
          <ion-col col-lg-3 col-md-4 col-sm-6 col-xs-12 *ngFor="let grupo of grupoService.grupos">
            <div (click)="searchByGroup(grupo)" style="border:1px solid #CCCCCC; padding: 20px; height:100px;" >
              <b>{{grupo.nome}}</b>
              <span style="float: right; color:#CCCCCC;">{{grupo.codigo}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar  style="min-height: 60px">
    <ion-buttons>
      <button ion-button style="width: 49%;">
        <span class="fa fa-fw fa-user-plus buttons-footer"></span>
        <span class="buttons-text">
          Adicionar Cliente
        </span>
      </button>
      <button ion-button style="width: 49%;">
        <span class="fa fa-fw fa-users buttons-footer"></span>
        <span class="buttons-text">
          Todos os Clientes
        </span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
