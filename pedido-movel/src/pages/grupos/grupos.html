<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo-default"></div>
    <ion-buttons end>
      <button (click)="myFunction()" ion-button>
        <span class="basket-text">
          Itens do pedido
        </span>
        <span class="fa fa-fw fa-shopping-basket basket"></span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="searchByText($event)">
  </ion-searchbar>

  <ion-card class="card-campanha">
    <ion-card-header>
      CAMPANHA
    </ion-card-header>
    <ion-card-content>
      <img src="" />
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      CATEGORIAS
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row row>
          <ion-col col-lg-4 col-md-6 col-sm-12 *ngFor="let grupo of grupoService.grupos">
            <button ion-button clear item-end (click)='searchByGroup(grupo)'>{{grupo.codigo}} - {{grupo.nome}}</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


  <ion-grid>
    <ion-row row>
      <ion-col col-lg-4 col-md-6 col-sm-12 *ngFor="let grupo of grupoService.grupos">
        <button ion-button clear item-end (click)='searchByGroup(grupo)'>{{grupo.codigo}} - {{grupo.nome}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button style="width: 49%;">
        <span class="fa fa-fw fa-user-plus basket"></span>
        <span class="basket-text">
          Adicionar Cliente
        </span>
      </button>
      <button ion-button style="width: 49%;">
        <span class="fa fa-fw fa-users basket"></span>
        <span class="basket-text">
          Todos os Clientes
        </span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
