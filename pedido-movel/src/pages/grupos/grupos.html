<ion-header>
  <ion-navbar>
    <div style="display: inline-block !important;" class="logo-default"></div>
    <ion-buttons end>
      <button-pedido></button-pedido>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      CAMPANHA
    </ion-card-header>
    <ion-card-content>
      <div class="barra-divisoria"></div>
      <ion-slides pager>
        <ion-slide>
          <div class="card-campanha-content">
          </div>
        </ion-slide>
        <ion-slide>
          <div class="card-campanha-content-2">
          </div>
        </ion-slide>
      </ion-slides>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      CATEGORIAS
    </ion-card-header>
    <ion-card-content>
      <div class="barra-divisoria"></div>
      <ion-grid>
        <ion-row row>
          <ion-col col-lg-4 col-md-6 col-sm-12 col-xs-12 *ngFor="let grupo of grupoService.grupos">
            <div (click)="searchByGroup(grupo)" class="card-item-edges">
              <b>{{grupo.nome}}</b>
              <span style="float: right; color:#CCCCCC;">{{grupo.codigo}}</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<app-footer></app-footer>
