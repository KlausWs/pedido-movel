<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo-default" style="display: inline-block"></div>
    <div class="basket">
      <div class="basket-text">Itens do pedido</div>
      <div class="fa fa-fw fa-shopping-basket"></div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchByText($event)">
  </ion-searchbar>


  <ion-grid>
    <ion-row>
      <ion-col col-12>Campanha</ion-col>
    </ion-row>
    <ion-row row>
      <ion-col col-lg-4 col-md-6 col-sm-12 *ngFor="let grupo of grupoService.grupos">
        <button ion-button clear item-end (click)='searchByGroup(grupo)'>{{grupo.codigo}} - {{grupo.nome}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
