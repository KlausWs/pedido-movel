<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo-default"></div>
    <ion-buttons end>
      <button (click)="myFunction()" class="basket-text" ion-button>
        Itens do pedido
      </button>
      <button (click)="myFunction()" class="fa fa-fw fa-shopping-basket basket" ion-button icon-only></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="searchByText($event)"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      CAMPANHA
    </ion-card-header>
    <ion-card-content>
      <div style="height: 400px; background-color: #D8D8D8; margin: auto;">
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      CATEGORIAS
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row row>
          <ion-col col-lg-3 col-md-4 col-sm-6 col-xs-12 *ngFor="let grupo of grupoService.grupos">
            <div style="border:2px solid #D8D8D8; padding: 20px; height:100px;">
              <b>{{grupo.nome}}</b>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer style="margin: 0 0 0 0; padding: 0 0 0 0 !important;">
  <ion-toolbar style="text-align:center; margin: 0 0 0 0; padding: 0 0 0 0 !important;">
    <button ion-button style="display: inline-block; position: relative; width: 48%; margin: 0 0 0 0; padding: 0 0 0 0 !important;">Full Button</button>
    <button ion-button style="display: inline-block; position: relative; width: 48%; margin: 0 0 0 0; padding: 0 0 0 0 !important;">Full Button</button>
  </ion-toolbar>
</ion-footer>
