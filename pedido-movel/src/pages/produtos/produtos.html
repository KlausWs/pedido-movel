<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="consultarProdutos($event)"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      PRODUTOS
      <button (click)="addProducts()" ion-button round small style="float: right;">
          <span class="fa fa-fw fa-shopping-basket"></span>
          <span>Adicionar Item(ns)</span>
      </button>
    </ion-card-header>
    <ion-card-content>
      <div class="barra-divisoria"></div>
      <ion-list>
        <ion-item *ngFor="let produto of produtos" class="card-item-produto-edges">
          <ion-row>
            <ion-col style="width: 10px !important;">
              <ion-item class="ion-item-checkbox">
                <ion-checkbox item-left [(ngModel)]="produto.selecionado" (click)="checkedDone()"></ion-checkbox>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item style="background-color: #FFF !important; text-align: right;">
                <ion-thumbnail item-start><img src="img/geladeira.jpg"></ion-thumbnail>
                <p>{{produto.codigo}}</p>
                <p>{{produto.nome}}</p>
                <p>{{produto.grupo.codigo}} - {{produto.grupo.nome}} </p>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item style="background-color: #FFF !important; text-align: right;">
                <button (click)="exibirDetalhes()" class="button-detail">Detalhes</button>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
