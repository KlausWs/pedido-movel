<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="consultarProdutos($event)"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      PRODUTOS
      <button (click)="addProducts()" ion-button round small style="float: right;">
          <span class="fa fa-fw fa-shopping-basket"></span>
          <span>Adicionar Item(ns)</span>
      </button>
    </ion-card-header>
    <ion-card-content>
      <div class="barra-divisoria"></div>

      <ion-grid>
        <ion-row row *ngFor="let produto of produtos" class="card-item-produto-edges">
          <ion-col col-auto>
            <input type="checkbox" style="width: 12px;">
          </ion-col>
          <ion-col col-auto align-self-center>
            <img src="/assets/img/geladeira.png" style="width: 70px; height: 70px;">
          </ion-col>
           <ion-col>
            <span class="label-column-list-produtos">Item</span><br>
            <span class="produto-column-list-produtos">{{produto.nome}}</span>
          </ion-col>
          <ion-col>
            <span class="label-column-list-produtos">Cod</span><br>
            <span class="item-column-list-produtos">{{produto.codigo}}</span>
          </ion-col>
          <ion-col>
            <span class="label-column-list-produtos">Estoque</span><br>
            <span class="item-column-list-produtos">{{produto.quantidade}}</span>
          </ion-col>
          <ion-col>
            <span class="label-column-list-produtos">Status</span>
          </ion-col>
          <ion-col >
            <span class="label-column-list-produtos">Pre√ßo</span><br>
            <span class="produto-column-list-produtos">R$ 977,50</span>
          </ion-col>
          <ion-col align-self-center>
             <button (click)="exibirDetalhes()" class="button-detail">Detalhes</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
