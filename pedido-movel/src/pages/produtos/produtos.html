<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons end>
      <button (click)="irParaCarrinho()" ion-button>
        <span class="buttons-text">
          Itens do pedido
        </span>
        <span class="fa fa-fw fa-shopping-basket buttons-header"></span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="consultarProdutos($event)"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      PRODUTOS
      <button (click)="addProducts()" ion-button round small style="float: right;">
          <span class="fa fa-fw fa-shopping-basket"></span>
          <span>Adicionar Item(ns)</span>
      </button>
    </ion-card-header>
    <ion-card-content>
      <div class="barra-divisoria"></div>

      <ion-grid>
        <ion-row row *ngFor="let produto of produtos" class="card-item-produto-edges" [ngClass]="{'produto-selecionado': produto.selecionado}">
          <ion-col class="col-22px" (click)="alterarSelecaoProduto(produto)">
            <input type="checkbox" [(ngModel)]="produto.selecionado">
          </ion-col>
          <ion-col class="col-80px" (click)="alterarSelecaoProduto(produto)">
            <img src="/assets/img/geladeira.png" style="width: 70px; height: 70px;">
          </ion-col>
          <ion-col col-4 col-auto (click)="alterarSelecaoProduto(produto)">
            <span class="label-column-list">Item</span><br>
            <span class="produto-column-list-produtos" style="width: 100%">{{produto.nome}}</span><br>
            <span class="label-column-list">{{produto.nome}}</span>
          </ion-col>
          <ion-col (click)="alterarSelecaoProduto(produto)">
            <span class="label-column-list">Cod</span><br>
            <span class="item-column-list-produtos">{{produto.codigo}}</span>
          </ion-col>
          <ion-col (click)="alterarSelecaoProduto(produto)">
            <span class="label-column-list">Estoque</span><br>
            <span class="item-column-list-produtos">{{produto.quantidade}}</span>
          </ion-col>
          <ion-col (click)="alterarSelecaoProduto(produto)">
            <span class="label-column-list">Pre√ßo</span><br>
            <span class="produto-column-list-produtos">R$ 977,50</span>
          </ion-col>
          <ion-col align-self-center>
            <button (click)="exibirDetalhes()" class="button-detail">Detalhes</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar style="min-height: 60px">
    <ion-buttons>
      <button ion-button style="width: 45%;">
        <span class="fa fa-fw fa-user-plus buttons-footer"></span>
        <span class="buttons-text">
          Adicionar Cliente
        </span>
      </button>
      <button ion-button style="width: 45%;">
        <span class="fa fa-fw fa-users buttons-footer"></span>
        <span class="buttons-text">
          Todos os Clientes
        </span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
