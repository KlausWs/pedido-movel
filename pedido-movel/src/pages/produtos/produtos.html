<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="consultarProdutos($event)"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      PRODUTOS
      <button (click)="addProducts()" ion-button round small style="float: right;">
          <span class="fa fa-fw fa-shopping-basket"></span>
          <span>Adicionar Item(ns)</span>
      </button>
    </ion-card-header>
    <ion-card-content>
      <div class="barra-divisoria"></div>
  


      
      <ion-list>
        <ion-item *ngFor="let produto of produtos" class="card-item-produto-edges">
          <ion-checkbox [(ngModel)]="produto.selecionado"> </ion-checkbox> 
          <ion-thumbnail item-start><img src="img/geladeira.jpg"></ion-thumbnail>
          <p>{{produto.codigo}}</p>
          <p>{{produto.nome}}</p>
          <p>{{produto.grupo.codigo}} - {{produto.grupo.nome}} </p>
          
          <button ion-button clear item-end (click)='exibirDetalhes()'>Detelhes</button>
        </ion-item>
      </ion-list>
      

    </ion-card-content>
  </ion-card>
</ion-content>
