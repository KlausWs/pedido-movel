<ion-header>
  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let produto of produtoService.produtos">
      <ion-thumbnail item-start>
        <img src="img/geladeira.jpg">
      </ion-thumbnail>
      <h2>{{produto.codigo}}</h2>
      <p>{{produto.nome}}</p>
      <p>{{produto.grupo.codigo}} - {{produto.grupo.nome}} </p>
      <button ion-button clear item-end (click)='exibirDetalhes()'>Detelhes</button>
    </ion-item>

  </ion-list>
</ion-content>
